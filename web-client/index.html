<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <style>
        :root {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --input-bg: #2c2c2c;
            --primary-color: #bb86fc;
            --secondary-color: #03dac6;
            --my-msg-bg: #3700b3;
            --other-msg-bg: #2c2c2c;
            --system-msg-color: #aaaaaa;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #app {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            background-color: var(--container-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        header {
            padding: 20px;
            background-color: var(--primary-color);
            color: #000;
            text-align: center;
            font-weight: bold;
            font-size: 1.2em;
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .message {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 18px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
            line-height: 1.4;
            position: relative;
        }

        .message.my-message {
            align-self: flex-end;
            background-color: var(--my-msg-bg);
            color: #fff;
            border-bottom-right-radius: 4px;
        }

        .message.other-message {
            align-self: flex-start;
            background-color: var(--other-msg-bg);
            color: var(--text-color);
            border: 1px solid #333;
            border-bottom-left-radius: 4px;
        }
        
        .sender-name {
            font-size: 0.75em;
            color: #ccc;
            margin-bottom: 2px;
            display: block;
            font-weight: bold;
        }

        .system-message {
            align-self: center;
            color: var(--system-msg-color);
            font-style: italic;
            font-size: 0.85em;
            margin: 5px 0;
            text-align: center;
        }

        #input-area {
            padding: 20px;
            background-color: var(--container-bg);
            border-top: 1px solid #333;
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid #444;
            background-color: var(--input-bg);
            color: var(--text-color);
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: var(--secondary-color);
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #018786;
        }

        button:active {
            transform: scale(0.95);
        }

        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: var(--container-bg);
        }
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #login-modal {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        .modal-content {
            background: var(--container-bg);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 300px;
        }
        .hide { display: none !important; }

    </style>
</head>
<body>

<div id="app">
    <header>
        Chat Room
    </header>
    <div id="chat-container">
    </div>
    <div id="input-area">
        <input id="msg-input" type="text" placeholder="Type a message..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>Send</button>
    </div>

    <div id="login-modal">
        <div class="modal-content">
            <h3>Enter your name</h3>
            <input id="username-input" type="text" placeholder="Username">
            <button onclick="joinChat()" style="margin-top: 10px; width: 100%;">Join</button>
        </div>
    </div>
</div>

<script>
    const ws = new WebSocket("ws://localhost:8080");
    const chatContainer = document.getElementById("chat-container");
    const msgInput = document.getElementById("msg-input");
    const sendBtn = document.getElementById("send-btn");
    const loginModal = document.getElementById("login-modal");
    const usernameInput = document.getElementById("username-input");

    let myUsername = "";

    ws.onmessage = (event) => {
        const data = event.data;
        if (data.startsWith("JOINED:")) {
            const name = data.substring(7);
            addSystemMessage(`${name} joined the chat`);
        } else if (data.startsWith("LEFT:")) {
            const name = data.substring(5);
            addSystemMessage(`${name} left the chat`);
        } else if (data.startsWith("MSG:")) {
            // Format MSG:Name:Content
            const firstColon = data.indexOf(':', 4); // skip MSG:
            if (firstColon !== -1) {
                const sender = data.substring(4, firstColon);
                const content = data.substring(firstColon + 1);
                // Since we don't receive our own messages from server, this is always 'other'
                addMessage(content, 'other-message', sender);
            }
        } else {
            // Fallback for unknown messages
            console.log("Unknown format:", data);
        }
    };

    ws.onopen = () => {
        console.log("Connected to chat server");
    };

    ws.onclose = () => {
        console.log("Disconnected");
        addSystemMessage("Disconnected from server");
        disableChat();
    };

    ws.onerror = (error) => {
        console.error("WebSocket error:", error);
        addSystemMessage("Connection error occurred");
    };

    function joinChat() {
        const name = usernameInput.value.trim();
        if (name) {
            myUsername = name;
            // Send JOIN command
            ws.send("JOIN:" + myUsername);
            
            // UI Updates
            loginModal.classList.add("hide");
            msgInput.disabled = false;
            sendBtn.disabled = false;
            msgInput.focus();
            addSystemMessage("You joined the chat");
        }
    }

    // Enter key for login
    usernameInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") joinChat();
    });

    // Enter key for chat
    msgInput.addEventListener("keydown", (e) => {
        if (e.key === "Enter") sendMessage();
    });

    function sendMessage() {
        const text = msgInput.value.trim();
        if (text && myUsername) {
            if (ws.readyState === WebSocket.OPEN) {
                // Send MSG command
                ws.send("MSG:" + text);
                
                // Add my message to UI directly
                addMessage(text, 'my-message', "You");
                
                msgInput.value = "";
            } else {
                addSystemMessage("Cannot send message: Not connected");
            }
        }
    }

    function addMessage(text, className, senderName) {
        const div = document.createElement("div");
        div.className = `message ${className}`;
        
        // Add sender name for messages
        if (senderName && senderName !== "You") { 
             const nameSpan = document.createElement("span");
             nameSpan.className = "sender-name";
             nameSpan.textContent = senderName;
             div.appendChild(nameSpan);
        }

        const textNode = document.createTextNode(text);
        div.appendChild(textNode);
        
        chatContainer.appendChild(div);
        scrollToBottom();
    }

    function addSystemMessage(text) {
        const div = document.createElement("div");
        div.className = "system-message";
        div.textContent = text;
        chatContainer.appendChild(div);
        scrollToBottom();
    }

    function disableChat() {
        msgInput.disabled = true;
        sendBtn.disabled = true;
    }

    function scrollToBottom() {
        chatContainer.scrollTop = chatContainer.scrollHeight;
    }
</script>

</body>
</html>
